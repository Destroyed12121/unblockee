<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z14CF8WQ1J"></script>
    <title>1v1.lol</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        object {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
        #loading {
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
        function preloadExternal() {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'document';
            link.href = 'https://1v1lolawera.surge.sh';
            document.head.appendChild(link);
        }
        window.onload = preloadExternal;
    </script>
</head>
<body>
    <object data="https://1v1lolawera.surge.sh" height="100%" width="100%"></object>
    <object id="loading" data="../loading.html" height="100%" width="100%" style="opacity: 1;"></object>
    <script src="../pluginstuff.js" defer></script>
    <script>
        const mainObject = document.querySelector('object');
        const loadingElement = document.getElementById('loading');
        
        mainObject.addEventListener('load', () => {
            setTimeout(() => {
                loadingElement.style.opacity = '0';
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 500);
            }, 2000);
        });
    
        mainObject.addEventListener('error', () => {
            loadingElement.style.opacity = '1';
            loadingElement.style.display = 'block';
            console.error('Failed to load https://1v1lolawera.surge.sh');
        });
    </script>
</body>
</html>
