    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #blackScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2;
        }

        #videoContainer {
            display: none; /* Hidden initially */
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="blackScreen"></div>
    <div id="videoContainer">
        <iframe 
            src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <script>
        // Wait 3 seconds, then hide black screen and show video
        setTimeout(() => {
            const blackScreen = document.getElementById('blackScreen');
            const videoContainer = document.getElementById('videoContainer');
            
            blackScreen.style.display = 'none';
            videoContainer.style.display = 'block';
        }, 2000); // 500ms = 3 seconds
    </script>
</body>
</html>
