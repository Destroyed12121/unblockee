    <meta charset="UTF-8">

    <title>Basket Random</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        button {
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button>Play</button>
    <script>
        const url = "https://files.twoplayergames.org/files/games/other/Basket_Random/index.html";
        let gameWindow;

        document.querySelector('button').addEventListener('click', () => {
            if (!gameWindow || gameWindow.closed) {
                // Open about:blank window
                gameWindow = window.open('about:blank', '_blank');
                
                // Build the content
                const doc = gameWindow.document;
                doc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body { margin: 0; overflow: hidden; }
                            object { width: 100vw; height: 100vh; border: none; }
                        </style>
                    </head>
                    <body>
                        <object data="${url}"></object>
                    </body>
                    </html>
                `);
                doc.close();
                
                // Update button
                document.querySelector('button').style.background = '#444';
                document.querySelector('button').textContent = 'Game Open';
            } else {
                gameWindow.focus();
            }
        });
    </script>
    <!-- Leave Confirmation Section -->
<div class="settingscontainer">
    <br>
    <p style="font-weight: bold;">Leave Confirmation</p>
    <p style="font-size:18px;">Shows a popup when you or another software attempts to close/redirect the website.</p>
    <button class="option" style="width: 150px; max-width: 150px; padding: 10px; background-color: #f0f0f0; border: none; cursor: pointer;" onclick="leaveConf()">Toggle</button>
</div>

<!-- Basic JavaScript for Leave Confirmation -->
<script>
    let leaveConfirmationEnabled = false;

    function leaveConf() {
        leaveConfirmationEnabled = !leaveConfirmationEnabled;
        alert(`Leave Confirmation is now ${leaveConfirmationEnabled ? 'Enabled' : 'Disabled'}`);
        
        if (leaveConfirmationEnabled) {
            window.onbeforeunload = function() {
                return "Are you sure you want to leave this page?";
            };
        } else {
            window.onbeforeunload = null;
        }
    }
</script>
