<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z14CF8WQ1J"></script>
    <script src="../sidebar/sidebar.js" defer></script>
    <style>
        :root {
            --base-color: #000000;
            --base-color-dark: #0a0a0a;
            --base-color-mid: #111111;
            --base-color-light: #1a1a1a;
            --base-color-lighter: #222222;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, var(--base-color), var(--base-color-dark), var(--base-color-mid), var(--base-color-light), var(--base-color-lighter));
        }
        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            width: 250px;
            margin: 10px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: rgba(0, 123, 255, 1);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .home-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
        }
        .home-button:hover {
            background-color: white;
            color: black;
        }
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        let preloaded = false;
        function preloadFiles() {
            if (preloaded) return;
            preloaded = true;
            const oldVersionLink = document.createElement('link');
            oldVersionLink.rel = 'preload';
            oldVersionLink.as = 'document';
            oldVersionLink.href = '1v1.lol.html';
            document.head.appendChild(oldVersionLink);
            const newVersionLink = document.createElement('link');
            newVersionLink.rel = 'preload';
            newVersionLink.as = 'document';
            newVersionLink.href = '1v1.lol2.html';
            document.head.appendChild(newVersionLink);
        }
        window.onload = () => {
            preloadFiles();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(err => console.error('Service Worker registration failed:', err));
            }
        };
    </script>
</head>
<body>
    <div class="counter">
        Old Version Clicks: <span id="oldCount">0</span><br>
        New Version Clicks: <span id="newCount">0</span>
    </div>
    <div class="content">
        <h1>Choose 1v1.lol Version</h1>
        <button class="btn" id="oldVersionBtn">Old Version</button>
        <button class="btn" id="newVersionBtn">New Version</button>
    </div>

    <script>
        let counters = {
            old: parseInt(localStorage.getItem('oldVersionClicks')) || 0,
            new: parseInt(localStorage.getItem('newVersionClicks')) || 0
        };
        document.getElementById('oldCount').textContent = counters.old;
        document.getElementById('newCount').textContent = counters.new;
        function trackAndOpen(version) {
            counters[version]++;
            localStorage.setItem(version + 'VersionClicks', counters[version]);
            document.getElementById(version + 'Count').textContent = counters[version];
            window.location.href = version === 'old' ? '1v1.lol.html' : '1v1.lol2.html';
        }
        document.getElementById('oldVersionBtn').addEventListener('click', () => trackAndOpen('old'));
        document.getElementById('newVersionBtn').addEventListener('click', () => trackAndOpen('new'));
    </script>
    <script src="../pluginstuff.js" defer></script>
    <script src="../sidebar/sidebar.js" defer></script>
    <style>
        .effects-container {
            z-index: 1000000000000;
        }
    </style>
</body>
</html>
