<!DOCTYPE html>
<html lang="en">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z14CF8WQ1J"></script>
  <script src="../pluginstuff.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        /* General Styles */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-top: 50px;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        /* Text Area Styles */
        textarea {
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .button {
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        /* Home Button Styles */
        .home-tab {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            text-decoration: none;
        }

        .home-tab:hover {
            background-color: white;
            color: black;
        }

        /* Data URL Container */
        .data-url-container {
            margin-top: 10px;
            overflow-x: auto;
        }

        .data-url {
            word-break: break-all;
            color: #007bff;
        }

        /* Credit Container */
        .credit-container {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .credit-container a {
            color: #007bff;
            text-decoration: none;
        }

        .credit-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="index.html" class="home-tab">Home</a>

    <!-- Main Container -->
    <div class="container">
        <h1>Unblockee - Data URL Generator</h1>
        <p>This generates data urls from code, at most schools this is unblocked.</p>
        <p>Enter your HTML code below:</p>
        <textarea id="htmlCode" oninput="generateDataUrl()"></textarea>
        <div class="data-url-container">
            <p><strong>Generated Data URL:</strong> <span id="dataUrl" class="data-url"></span></p>
        </div>
        <button class="button" id="copyButton" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
    </div>

    <!-- Credit Container -->
    <center>
        <div class="credit-container">
            <p>This was originally made by <a href="https://github.com/Blobby-Boi" target="_blank">Blobby Boi</a></p>
        </div>
    </center>

    <!-- JavaScript Functionality -->
    <script>
        // Generate Data URL
        function generateDataUrl() {
            var htmlCode = document.getElementById('htmlCode').value;
            var encodedHtml = encodeURIComponent(htmlCode);
            var dataUrl = 'data:text/html;charset=utf-8,' + encodedHtml;
            document.getElementById('dataUrl').innerText = dataUrl;
            document.getElementById('copyButton').disabled = false;
        }

        // Copy to Clipboard
        function copyToClipboard() {
            var dataUrl = document.getElementById('dataUrl').innerText;
            var tempInput = document.createElement('input');
            tempInput.value = dataUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Data URL copied to clipboard!');
        }
    </script>
</body>
</html>
