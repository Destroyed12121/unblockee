<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>other</title>

  <style>
  
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #000000, #0a0a0a, #111111, #1a1a1a, #222222);
    }

    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: moveDot 5s linear infinite;
    }

    @keyframes moveDot {
      0% { transform: translate(50vw, 50vh) scale(1); }
      100% { transform: translate(-50vw, -50vh) scale(0); }
    }

    /* Home Button Styling */
    .home-tab {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
    }

    .home-tab:hover {
      background-color: white;
      color: black;
    }

    /* Text Container */
    .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
    }

    .text-container a {
      color: #007bff;
      text-decoration: none;
    }

    .text-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
Other page
  <div class="background"></div>
  
  <script>
    // Add 50 animated dots to the background
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDuration = 1.8 + Math.random() * 5 + 's';
      document.querySelector('.background').appendChild(dot);
    }
  </script>
